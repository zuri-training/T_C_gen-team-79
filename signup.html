<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up for privco</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="signin">
      <div class="signupcon">
        <h2 id="sign">Let's get started</h2>
        <form class="signup-form" action="">
          <div class="form-col-1">
            <label for="name">First Name</label> <br />
            <input type="text" id="name" name="name" /> <br />
            <label for="">Phone Number</label> <br />
            <input type="number" /> <br />
            <label for=""> Password </label> <br />
            <input type="password" /> <br />
            <input type="checkbox" />
            <label class="signup-checkbox" for=""
              >Yes,I want to recieve Promotional emails.</label
            >
            <br />
            <input type="checkbox" />
            <label class="signup-checkbox" for=""
              >I agree to all terms and conditions.
            </label>
          </div>
          <div class="form-col-2">
            <label for="Lname">Last Name</label> <br />
            <input type="text" id="Lname" /> <br />
            <label for="">Email</label> <br />
            <input type="text" /> <br />
            <label for="">Confirm Password </label> <br />
            <input type="password" /> <br />
          </div>
        </form>
        <div class="gen">
          <a href="#" class="generate-link-sign"
            >Get started <i class="bi bi-arrow-right-circle"></i
          ></a>
        </div>
        <p id="signup-link">
          Already have an account?
          <span><a href="./signin.html">Sign in</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
