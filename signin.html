<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in to privco</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="signin">
      <div class="signincon">
        <h1 id="sign">SIGN IN</h1>
        <form class="sign-form" action="">
          <label for="">Password</label> <br />
          <div class="pass">
            <i class="bi bi-lock"></i
            ><input type="password" placeholder="Enter Password" />
            <i class="bi bi-eye"></i>
          </div>
          <br />
          <label for="">Email</label><br />
          <div class="pass">
            <i class="bi bi-envelope"></i>
            <input type="email" placeholder="Enter Mail" /><i
              class="bi bi-eye"
            ></i>
          </div>
          <input type="checkbox" /> <label for="">Remember me?</label>
        </form>
        <div class="gen">
          <a href="#" class="generate-link"
            >Sign In <i class="bi bi-arrow-right-circle"></i
          ></a>
        </div>
        <p id="forgot">Forgot Password</p>
      </div>
    </div>
  </body>
</html>
